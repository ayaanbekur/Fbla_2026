{% extends "base.html" %}

{% block content %}
<div class="form-container fade-in">
    <h2>Report Lost or Found Item</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Item name" required>
        <input type="text" name="location" placeholder="Location (optional)">
        <textarea name="description" placeholder="Description" required></textarea>

        <!-- Dropdown for status -->
        <select name="status" required>
            <option value="" disabled selected>Select status</option>
            <option value="lost">Lost (yours)</option>
            <option value="found">Found (unknown owner)</option>
        </select>

        <input type="file" name="image" accept="image/*">
        <button type="submit" class="cta-button">Submit</button>
    </form>
</div>

{% if success_msg %}
<div id="report-toast">
    {{ success_msg }}
</div>
<script>
setTimeout(function(){
    const t = document.getElementById('report-toast');
    if(t){ 
        t.style.transition='opacity 0.5s'; 
        t.style.opacity=0; 
        setTimeout(()=> t.remove(), 600); 
    }
}, 3000);
</script>
{% endif %}

<style>
body {
  font-family: 'Poppins', sans-serif;
}
h1, h2, h3, .logo {
  font-family: 'Playfair Display', serif;
  letter-spacing: 0.5px;
}

/* Form container */
.form-container {
    max-width: 600px;
    margin: 3rem auto;
    padding: 3rem;
    background: #FFFFFF; /* white background */
    border-radius: 20px;
    color: #000000; /* black text */
    box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* subtle shadow */
    text-align: center;
}

/* Inputs, textarea, and select */
input, textarea, select {
    width: 100%;
    padding: 0.8rem 1rem;
    margin: 0.8rem 0;
    border-radius: 12px;
    border: 1px solid #DDD;
    font-size: 1rem;
    background: #F9F9F9;
    color: #000000;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #D72638; /* red accent */
    box-shadow: 0 4px 12px rgba(215,38,56,0.3);
}

textarea { resize: vertical; }

/* Submit button */
.cta-button {
    padding: 0.8rem 2rem;
    border-radius: 35px;
    font-weight: bold;
    background-color: #000000; /* black button */
    color: #FFFFFF;
    font-size: 1.1rem;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.cta-button:hover {
    background-color: #333333; /* slightly lighter black on hover */
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

/* Toast notification */
#report-toast {
    position: fixed;
    right: 20px;
    top: 20px;
    background: #D72638; /* red toast */
    color: #FFFFFF;
    padding: 12px 16px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    z-index: 2000;
}

/* Fade-in animation */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s forwards;
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
